        // Створити під кожен елемент окремий блок. В цьому блоці, під кожну властивість, створити окремий блок. 
        // Для властивості modules зробити список в цьому ж  блоці (в якому знаходиться все)
        for (let i = 0 ; i < courses.length ; i++) {
            let newDiv = document.createElement("div");
            newDiv.classList.add("course");
            document.body.insertBefore(newDiv,document.getElementsByTagName("script")[0]);
            let newDivForSplit = document.createElement("div");
            newDivForSplit.classList.add("DivForSplit");
            for (const key in courses[i]) {
                if (Object.hasOwnProperty.call(courses[i], key)) {
                    if (!((key === "monthDuration" || key === "hourDuration"))){
                        let newInnerDiv = document.createElement("div");
                        newInnerDiv.classList.add(`courseDescription`,`course${key.slice(0,1).toUpperCase()}${key.slice(1)}`);
                        if(key === "modules"){
                            newInnerDiv.innerHTML = `<ul></ul>`;
                            for (const a of courses[i][key]) {
                                newInnerDiv.children[0].innerHTML += `<li>${a}</li>`
                            }
                        } else newInnerDiv.innerHTML = `<h4>${courses[i][key]}</h4>`;
                        document.getElementsByClassName("course")[i].appendChild(newInnerDiv);
                    } else {
                        newDivForSplit.innerHTML += `<div class="courseDescription course${key.slice(0,1).toUpperCase()}${key.slice(1)}"><h4>${courses[i][key]}</h4></div>`
                        document.getElementsByClassName("course")[i].appendChild(newDivForSplit);
                    }
                }
            }
        }
    </script>
