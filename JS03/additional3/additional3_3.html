        // 1. Створити пустий масив та :
        let arrOne = [];
        console.log(arrOne);

        for(let i = 0 ; i < 100 ; i++){

                arrOne.push(i);
            }
        }
        console.log(arrOne);
        
        // ===================================================================================
        console.log("========================================================================");
        
        // b. заповнити його 50 непарними числами за допомоги циклу.
        for(let i = 0 ; i < 100 ; i++){

                arrOne.push(i);
            }
        }
        console.log(arrOne);

        console.log("========================================================================");

        console.log("========================================================================");

        for(let i = 0 ; i < 20 ; i++){
            arrOne.push(Math.floor(Math.random()*(732-7)) + 8);

        console.log("========================================================================");

        // 6. Є масив з числами [100,250,50,168,120,345,188], Які характеризують вартість 
        // окремої покупки. Обрахувати середній чек.

        let pokupka = [100,250,50,168,120,345,188];
        let obshee = 0;
        for (let i = 0 ; i < pokupka.length ; i ++){

        console.log(sredniyChek.toFixed(2));
