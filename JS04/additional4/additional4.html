<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS4 - Additional</title>
</head>
<body>
    <script>
        // - створити функцію, яка якщо приймає один аргумент, просто вивдоить його, якщо два аргументи 
        // - складає або конкатенує їх між собою.
        function one(){
            if(arguments.length === 1) console.log(arguments[0]);
            else if (arguments.length === 2) console.log(arguments[0]+arguments[1]);
        }
        one(5);
        one(77,12);

        // - створити функцію  яка приймає два масиви та скаладає значення елементів з однаковими індексами 
        //  та повертає новий результуючий масив.
        // EXAMPLE:
        let arr1 = [1,2,3,4];
        let arr2 = [2,3,4,5];
        // результат
        // [3,5,7,9]
        console.log(arr1);
        console.log(arr2);
        function two(perviyArr, vtoroyArr){
            let resultArr = [];
            for(let i = 0; i < perviyArr.length ; i++){
                resultArr[i] = perviyArr[i] + vtoroyArr[i];
            }
            return resultArr;
        }
        console.log(two(arr1,arr2));

        // - Створити функцію яка приймає масив будь яких объектів, та повертає масив ключів всіх обєктів
        // EXAMPLE:
        // [{name: 'Dima', age: 13}, {model: 'Camry'}]  ===> [ name, age, model ]
         let massivchik = [{name: 'Dima', age: 13}, {model: 'Camry'}];

         function kollekcionerKluchey(arr){
            let keys = [];
            for (const a of arr) {
                for (const key in a) {
                    if (Object.hasOwnProperty.call(a, key)) {
                        keys.push(key);
                    }
                }
            }
            return keys;
         }
         console.log(kollekcionerKluchey(massivchik));
        //  - Створити функцію яка приймає масив будь яких объектів, та повертає масив значень всіх обєктів
        // EXAMPLE:
        // [{name: 'Dima', age: 13}, {model: 'Camry'}]  ===> [ Dima, 13, Camry ]
        function kollekcionerZnacheniy(arr){
            let values = [];
            for (const a of arr) {
                for (const key in a) {
                    if (Object.hasOwnProperty.call(a, key)) {
                        values.push(a[key]);
                    }
                }
            }
            return values;
         }
         console.log(kollekcionerZnacheniy(massivchik));
    </script>
</body>
</html>
