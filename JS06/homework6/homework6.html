<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS6 - Homework</title>
</head>
<body>
    
    <script>
        // - Знайти та вивести довижину настипних стрінгових значень
        //     'hello world', 'lorem ipsum', 'javascript is cool'
        let arr = ['hello world', 'lorem ipsum', 'javascript is cool'];
        let one = (array) => {
            for (const a of array) {
                console.log(a.length);
            }
        };
        one(arr);
        console.log("===================");
        // - Перевести до великого регістру наступні стрінгові значення
        //     'hello world', 'lorem ipsum', 'javascript is cool'
        let two = (array) => {
            for (const a of array) {
                console.log(a.toUpperCase());
            }
        };
        two(arr);
        console.log("===================");

        // - Перевести до нижнього регістру настипні стрінгові значення
        //     'HELLO WORLD', 'LOREM IPSUM', 'JAVASCRIPT IS COOL'
        let upperArr = ['HELLO WORLD', 'LOREM IPSUM', 'JAVASCRIPT IS COOL']
        let three = (array) => {
            for (const a of array) {
                console.log(a.toLowerCase());
            }
        }
        three(upperArr);
        console.log("===================");
        // - Є "брудна" стрінга let str = ' dirty string   ' . Почистити її від зайвих пробілів.
        let str4 = ' dirty string   ';
        console.log(str4.trim());
        console.log("===================");

        // - Напишіть функцію stringToarray(str), яка перетворює рядок на масив слів.
        //     let str = 'Каждый охотник желает знать';
        //     let arr = stringToarray(str);
        //     document.writeln(arr); // ['Каждый', 'охотник', 'желает', 'знать']
        let str5 = 'Каждый охотник желает знать';
        let arr5 = stringToarray(str5);
        function stringToarray(string){
            return string.split(" ");
        }
        console.log(arr5);
        console.log("===================");

        // - Напишіть функцію delete_characters(str, length), яка повертає підрядок, 
        // що складається із зазначеної кількості символів.
        //     let str = 'Каждый охотник желает знать';
        //     document.writeln(delete_characters(str, 7)); // Каждый

        let str6 = 'Каждый охотник желает знать';
        let delete_characters = (str, length) => str.slice(0,length);
        console.log(delete_characters(str6, 7));

        // - Напишіть функцію insert_dash(str), яка приймає рядок str як аргумент і вставляє
        //  тире (-) між словами. При цьому всі символи рядка необхідно перевести у верхній регістр.
        // let str = "HTML JavaScript PHP";
        // document.writeln(insert_dash(str)); // 'HTML-JAVASCRIPT-PHP'
        let str7 = "HTML JavaScript PHP";
        let insert_dash = (str) => str.split(" ").join("-");
        console.log(insert_dash(str7));
        
        // - Напишіть функцію, яка приймає рядок як аргумент і перетворює регістр 
        // першого символу рядка з нижнього регістру у верхній.
        let str8 = "salam";
        let capitalize = (str) => str.charAt(0).toUpperCase() + str.slice(1);
        console.log(capitalize(str8));

        // - Напишіть функцію capitalize(str), яка повертає рядок, у якому
        //  кожне слово починається з великої літери.
        let lastFunc = (str) => str.split(" ").map(el => capitalize(el)).join(" ");
        console.log(lastFunc("national aviation academy"));
    </script>
</body>
</html>
