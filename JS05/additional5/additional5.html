<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS5 - Additional</title>
</head>
<body>
    <script>
        // - Дано натуральное число n. Выведите все числа от 1 до n.
        let one = (n) => {
            for(let i = 1; i <= n; i++) {console.log(i);}
        };
        one(4);
        // - Даны два целых числа A и В . Выведите все числа от A до B включительно, в порядке возрастания,
        //  если A < B, или в порядке убывания в противном случае.
        let two = (a,b) => {
            if(a<b){
                for(let i = a; i<=b;i++){
                    console.log(i);
                }
            } else if(a>b){
                for(let i = a; i >= b; i--){
                    console.log(i);
                }
            } else {
                console.log("oni bliznyashki");
            }
        };
        two(1,6);
        // -   функція Приймає масив та число "i", та міняє місцями об`єкт який знаходиться 
        // в індексі "i" на "i+1"
        // EXAMPLE:
        // foo([9,8,0,4], 0) // ==> [ 8, 9, 0, 4 ]
        // foo([9,8,0,4], 1) // ==> [ 9 ,0, 8, 4 ]
        // foo([9,8,0,4], 2) // ==> [ 9, 8, 4, 0 ]
        let three = (arr, indus) => {
            let temp = arr[indus];
            arr[indus] = arr[indus + 1];
            arr[indus+1] = temp;
            console.log(arr);
        };
        three([9,8,0,4], 0);
        three([9,8,0,4], 1);
        three([9,8,0,4], 2);
        // - Сворити функцію яка буде переносити елементи з значенням 0 у кінець маисву.
        //  Зберігаючи при цьому порядок не нульових значень.
        // Двожина масиву від 2 до 100
        // EXAMPLE:
        // [1,0,6,0,3] => [1,6,3,0,0]
        // [0,1,2,3,4] => [1,2,3,4,0]
        // [0,0,1,0]   => [1,0,0,0]
        let four = (arr) => {
            let notZeroCount = 0;
            for(let i = 0; i < arr.length; i++) if(arr[i] !== 0) arr[notZeroCount++] = arr[i];
            while (notZeroCount < arr.length) arr[notZeroCount++] = 0;
            console.log(arr);
        };
        four([1,0,6,0,3])
        four([0,1,2,3,4])
        four([0,0,1,0])
    </script>
</body>
</html>
