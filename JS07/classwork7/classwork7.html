    <script>
        // - Створити функцію конструктор яка дозволяє створювати об'єкти car, з властивостями модель, виробник, рік випуску, максимальна швидкість, об'єм двигуна. додати в об'єкт функції:
        //     -- drive () - яка виводить в консоль `їдемо зі швидкістю ${максимальна швидкість} на годину`
        //     -- info () - яка виводить всю інформацію про автомобіль в форматі `назва поля - значення поля`
        //     -- increaseMaxSpeed (newSpeed) - яка підвищує значення максимальної швидкості на значення newSpeed
        //     -- changeYear (newValue) - змінює рік випуску на значення newValue
        //     -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і додає його в поточний об'єкт car
        function Car(model,manufacturer,year,maxspd,engcapacity){
            this.model = model;
            this.manufacturer = manufacturer;
            this.year = year;
            this.maxspd = maxspd;
            this.engcapacity = engcapacity;
            this.drive = function(){
                console.log(`їдемо зі швидкістю ${this.maxspd} на годину`);
            };
            this.info = function(){
                console.log(`manufacturer - ${this.manufacturer},\nmodel - ${this.model},\nyear - ${this.year},\nmaxspd - ${this.maxspd},\nengcapacity - ${this.engcapacity}`);
            };
            this.increaseMaxSpeed = function(newSpeed){
                this.maxspd = newSpeed;
                console.log(`new max speed is : ` + this.maxspd);
            };
            this.changeYear = function(newValue){
                this.year = newValue;
                console.log(`new year of this car is : ` + this.year);
            };
            this.addDriver = function(driver){
                this.driver = driver;
                console.log(`Added driver id is : ${driver.name}`);
            };
        }
        let car1 = new Car("Supra","Toyota",1993,340,3);
        car1.drive();
        car1.info();
        car1.increaseMaxSpeed(360);
        car1.changeYear(2003);
        car1.addDriver({drivingExperience: "11 years",name:"Cahangir",age:27});
        console.log(car1);

        // - (Те саме, тільки через клас)
        //  Створити клас який дозволяє створювати об'єкти car, з властивостями модель, виробник, рік випуску,

        //     -- drive () - яка виводить в консоль `їдемо зі швидкістю ${максимальна швидкість} на годину`
        //     -- info () - яка виводить всю інформацію про автомобіль в форматі `назва поля - значення поля`
        //     -- increaseMaxSpeed (newSpeed) - яка підвищує значення максимальної швидкості на значення newSpeed
        //     -- changeYear (newValue) - змінює рік випуску на значення newValue
        //     -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і додає його в поточний об'єкт car
        class CarClass{
            constructor(model,manufacturer,year,maxspd,engcapacity){
                this.model = model;

            }
            info(){
                console.log(`manufacturer - ${this.manufacturer},\nmodel - ${this.model},\nyear - ${this.year},\nmaxspd - ${this.maxspd},\nengcapacity - ${this.engcapacity}`);
            }
            drive(){
                console.log(`їдемо зі швидкістю ${this.maxspd} на годину`);
            };
            increaseMaxSpeed(newSpeed){
                this.maxspd = newSpeed;
                console.log(`new max speed is : ` + this.maxspd);
            };
            changeYear(newValue){
                this.year = newValue;
                console.log(`new year of this car is : ` + this.year);
            };
            addDriver(driver){
                this.driver = driver;
                console.log(`Added driver id is : ${driver.name}`);
            };
        }
        let car2 = new CarClass("Supra","Toyota",1993,340,3);
        car2.info();
        car2.drive();
        car2.increaseMaxSpeed(360);
        car2.changeYear(2003);
        car2.addDriver({drivingExperience: "11 years",name:"Cahangir",age:27});
        console.log(car2);


        // -створити класс/функцію конструктор попелюшка з полями ім'я, вік, розмір ноги. Створити масив з 10 попелюшок.
        function Zolushka(name,age,footSize){
            this.zolushkaName = name;

            this.zolushkaFootSize = footSize;

        let zolushkaArray = [];
        for (let i = 1 ; i <= 10 ; i++){
